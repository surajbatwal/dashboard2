<button mat-raised-button>{{tabletitle}}&nbsp;Information</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->
 
   <!-- Position Column -->
   <ng-container matColumnDef="position">
     <th mat-header-cell *matHeaderCellDef> Order No. </th>
     <td mat-cell *matCellDef="let element"> {{element.position}} </td>
   </ng-container>
 
   <!-- Name Column -->
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Amount </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   </ng-container>
 
   <!-- Weight Column -->
   <ng-container matColumnDef="weight">
     <th mat-header-cell *matHeaderCellDef> Quantity </th>
     <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
   </ng-container>
 
   <!-- Symbol Column -->
   <ng-container matColumnDef="symbol">
     <th mat-header-cell *matHeaderCellDef> Time </th>
     <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
   </ng-container>


   <ng-container matColumnDef="Action">
       <th mat-header-cell *matHeaderCellDef >&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           Actions </th>
       <td mat-cell *matCellDef="let element">
           <img style="border-radius: 20px;margin-inline-start: 1em;" (click)="showoptions(1)" src="./assets/successtik.png"> 
          
           <mat-form-field *ngIf="successtikflag" class="mat-form-field1" appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select  [(ngModel)]="successtik"  disableRipple>
                
              <mat-option *ngFor="let value of successtikoption"  value={{value}}   >{{value}}</mat-option>
             
            </mat-select>
          </mat-form-field>
           <img style="border-radius: 20px;margin-inline-start: 1em;" (click)="showoptions(2)" src="./assets/crosstik.png">

           <mat-form-field *ngIf="crosstikflag"  class="mat-form-field1" appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select  [(ngModel)]="crosstik"  disableRipple>
                
              <mat-option *ngFor="let value of successtikoption"  value={{value}}   >{{value}}</mat-option>
             
            </mat-select>
          </mat-form-field>
           <img style="border-radius: 20px;margin-inline-start: 1em;" src="./assets/viewtik.png">
           <img style="border-radius: 20px;margin-inline-start: 1em;" src="./assets/printtik.png">
           
       </td>
           
       </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
